<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image_container">
                <img src="image-product-desktop.jpg" alt="Product picture" class="image">
            </div>
            <div class="text_container">
                <p class="small_title">Perfume</p>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="prices"><h1 class="price">$149.99</h1><p class="old_price">$169.99</p></div>
                <button><img src="icon-cart.svg" alt="cart" ><p>Add to Cart</p></button>
            </div>
        </div>
    </div>
</body>
</html>
